<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Dark Green</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #013220; /* Dark green */
            color: #fff;
        }

        section {
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh; /* Each section takes the full height of the screen */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1, h2 {
            margin: 0 0 20px;
        }

        p {
            margin: 0 0 30px;
            font-size: 18px;
        }

        img, video {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Section 1 -->
    <section>
        <h1>Welcome to My Green Page</h1>
        <p>Experience an elegant single-page design with a dark green background.</p>
        <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
    </section>

    <!-- Section 2 -->
    <section>
        <h2>Watch This Video</h2>
        <p>Scroll to discover more content seamlessly.</p>
        <video controls>
            <source src="https://via.placeholder.com/600x400.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Section 3 -->
    <section>
        <h2>Another Beautiful Image</h2>
        <p>Clean design meets elegance.</p>
        <img src="https://via.placeholder.com/600x400" alt="Another Placeholder Image">
    </section>

    <!-- Section 4 -->
    <section>
        <h2>Final Section</h2>
        <p>Thank you for visiting. Stay tuned for more updates!</p>
        <video controls>
            <source src="https://via.placeholder.com/600x400.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
</body>
</html>
